    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--title-->
    <title>NASA Picture of the Day</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="nasa.css" />

    <!--Script-->
    <script src="nasa.js"></script>
  </head>
  <body>
    
    <h1>Astronomical Picture of the Day</h1>
    
    <!--Input for the date, which fetches the picture of that date-->
    <input type="date" name="" value="" placeholder="enter a date" />
    
    <!--Button to submit the input value-->
    <button type="button" name="button">get image</button>
    
    <!--Tag where title of the image is displayed-->
    <h3></h3>
    
    <div class="flex-para">
      
      <!--Image from the API is displayed here-->
      <img src="" alt="" />
      
      <!--If a video is present, it is displayed here-->
      <iframe src=""></iframe>
      
      <!--Tag where explanation for the image is displayed-->
      <p></p>
      
    </div>
    
  </body>
</html>
